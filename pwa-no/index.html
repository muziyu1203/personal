<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <meta name="apple-mobile-web-app-title" content="PAS网站-投资日历工作室" />
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="manifest" href="./manifest.json"> -->

    <title>投资日历</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/prerender.css">

</head>

<body>



    <div id="wrap" style="display:none"> </div>
    <div id="pre-render-zone">
       <div class="pre-render-zone">
        <div class="gua">
            <div class="t-box">
                <ul class="t-box-2 flex-box">
                    <li class="flex-unit t-year">
                        <p class="t-year-str"><br><br><br><br></p>
                        <p class="t-month"></p>
                    </li>
                    <li class="flex-unit t-day"></li>
                    <li class="flex-unit t-week"></li>
                </ul>
            </div>
            <p class="t-p1 c">投资君今日为您卜得一卦</p>
            <div class="new gua-img"><i class="pre-render-guaimg"></i></div>
            <ul class="flex-box t-mess">
                <li class="flex-unit c"><i class="pre-render-circle"></i><i class="pre-render-good"></i></li>
                <li class="flex-unit c"><i class="pre-render-circle"></i><i class="pre-render-bad"></i></li>
            </ul>
        </div>
        <p class="event-tip">投资君掐指一算，你今日尚有<span class="event-num">-</span>件事待办</p>
        <div class="event-list-box">
            <div class="flex-box event-item">
                <span class="event-ico new"><i class="pre-render-icon"></i></span>
                <div class="flex-unit">
                    <p class="pre-render-event-p1"></p>
                    <p class="pre-render-event-p2"></p>
                </div>
            </div>
            <div class="flex-box event-item">
                <span class="event-ico new">
                  <i class="pre-render-icon"></i>
                 </span>
                <div class="flex-unit">
                    <p class="pre-render-event-p1"></p>
                    <p class="pre-render-event-p2"></p>
                </div>
            </div>
            <div class="flex-box event-item">
                <span class="event-ico new">
                  <i class="pre-render-icon"></i>
                 </span>
                <div class="flex-unit">
                    <p class="pre-render-event-p1"></p>
                    <p class="pre-render-event-p2"></p>
                </div>
            </div>
        </div>
    </div>
     </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/index.js"></script>


</body>

</html>
